<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Personal DashBoard</title>
 <link rel="stylesheet" href="index.css">
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
 <script src="main.js" defer></script>
</head>
<body>
 <main>
  <div class="page-top">
   <div class="left-side">
    <p class="city"></p>
    <form class="form">
     <input class="input" type="text" title="Search for antonyms or synonyms " placeholder="Search for syn or anty" required>
     <button class="btn">
      <i class="bi bi-search"></i>
     </button>
     
     <input
      id="synonyms" 
      name="ant-or-syn" 
      class="synonyms" 
      type="radio"
      value="synonyms"
      required>
     <label class="label-synonyms" for="synonyms">synonyms</label>
     <input 
      id="antonyms" 
      name="ant-or-syn" 
      class="antonyms" 
      type="radio"
      value="antonyms"
      required>
     <label class="label-antonyms" for="antonyms">antonyms</label>
     
    </form>
    <div class="result"></div>
   </div>
   <div class="facts">

   </div>
  </div>
  <div class="page-center">
   <h1 class="welcome">Welcome</h1>
   <h2 class="time"></h2>
   <p class="quotes"><p>
  </div>
  
 

 </main>
 
 
</body>
</html>
